<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- Main Container -->
    <div class="container mt-5 main-container">
        <!-- Form Heading -->
        <h1 class="text-center  form-head">Form Submission Using API </h1>
        <!-- Form starts -->
        <form action="" class="login-form" id="form">

           <!-- Email Input -->
           <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" required id="name" placeholder="Your Name here">
          </div>
            <!-- Email Input -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" required id="email" placeholder="Your Email here">
          </div>
            <!-- Text Area Input -->
          <div class="mb-3">
            <label  for="exampleFormControlTextarea1" class="form-label">Your Query</label>
            <textarea class="form-control" id="textarea" placeholder="Your Query" required rows="3"></textarea>
          </div>
          <button class="btn btn-success submit-btn" type="Submit">Submit</button>
        </form>
        <!-- Form ends -->
    </div>
    <script  src="./Js/index.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
